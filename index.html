<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Evolute Kingdom: Mage Duel</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000;
        }
        #unity-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            overflow: hidden;
        }
        #unity-canvas {
            width: 100% !important;
            height: 100% !important;
        }
        /* Portrait mode overlay styles */
        #portrait-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        #portrait-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            animation: rotate 2s ease-in-out infinite;
        }
        #portrait-message {
            font-size: 18px;
            font-weight: bold;
            padding: 0 20px;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(90deg); }
            100% { transform: rotate(90deg); }
        }
    </style>
    <!-- Завантажуємо модульні скрипти -->
    <script src="TemplateData/scripts/orientation-manager.js"></script>
    <script src="TemplateData/scripts/service-worker-manager.js"></script>
    <script src="TemplateData/scripts/wasm-loader.js"></script>
    <script src="TemplateData/scripts/unity-loader.js"></script>
    <script src="TemplateData/scripts/main.js"></script>
</head>
<body>
<div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="unity-loading-bar" style="display: none;">
        <div id="unity-logo" style="display: none;"></div>
        <div id="unity-progress-bar-empty" style="display: none;">
            <div id="unity-progress-bar-full"></div>
        </div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Evolute Kingdom: Mage Duel</div>
    </div>
</div>

<!-- Portrait mode overlay -->
<div id="portrait-overlay">
    <svg id="portrait-icon" viewBox="0 0 24 24" fill="white">
        <path d="M16 1H8C6.34 1 5 2.34 5 4v16c0 1.66 1.34 3 3 3h8c1.66 0 3-1.34 3-3V4c0-1.66-1.34-3-3-3zm-2 20h-4v-1h4v1zm3-3H7V4h10v14z"/>
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 12 12" to="90 12 12" dur="1s" repeatCount="1"/>
    </svg>
    <div id="portrait-message">
        Please rotate your device to landscape mode for the best experience.
    </div>
</div>
</body>
</html>
